[package]
name = "kaledis"
version = "1.3.1"
edition = "2021"
authors = ["lettuce-magician", "orpos"]
documentation = "https://github.com/orpos/kaledis"
repository = "https://github.com/orpos/kaledis"
license-file = "LICENSE.md"
description="A new way to LÃ–VE. Kaledis is a tool for allowing Luau to be used with Love2D via transpiling, alongside providing easier & simpler management of Love2D projects."

[dependencies]
clap = { version = "4.5.21", features = ["derive"] }
clap-serde-derive = "0.2.1"
colored = "2.1.0" 
inquire = "0.7.5"
serde = { version = "1.0.215", features = ["derive"] }
tokio = { version = "1.41.1", features = ["full"] }
toml = "0.8.19"
url = { version = "2.5.3", features = ["serde"] }
glob = "0.3.1"
zip = "2.2.0"
anyhow = "1.0.93"
async-watcher = "0.3.0"
reqwest = { version = "0.12.9", features = ["json", "rustls-tls"] }
semver = "1.0.23"
console = { version = "0.15.8", features = ["windows-console-colors"] }
tokio-tar = "0.3.1"
async-compression = { version = "0.4.18", features = ["gzip", "tokio"] }
futures = "0.3.31"
strum_macros = "0.26.4"
strum = { version = "0.26.3", features = ["strum_macros"] }
indexmap = "2.7.0"
kaledis_dalbit = { version = "0.1.0" }